- period: 'Doctorat en Intelligence Artificiel et Statistique – Université de Lorraine'
  id: 'phd'
  dates:
    start: '2017-10-01'
    end: '2021-11-30'
  missions:
    - title: 'Impact du bruit d’annotation sur l’évaluation de classifieurs'
      problem: 'Le bruit introduit lors de l’annotation des données remet en question la fiabilité des évaluations de modèles de classification supervisée.'
      solution: 'Revue bibliographique, implémentation d’une architecture neuronale profonde en PyTorch, expérimentations à grande échelle avec des dizaines de réseaux entraînés sur des centaines de milliers de données, algorithme d’introduction de bruit réaliste par catégories.'
      result: 'Mémoire de plus de 150 pages et publication dans une journal scientifique.'
      technical_skills:
        - label: 'Deep Learning'
          value: 0.9
        - label: 'PyTorch'
          value: 0.9
        - label: 'Réseaux de Neurones'
          value: 0.8
        - label: 'Expérimentation à Grande Échelle'
          value: 0.8
        - label: 'Analyse Statistique'
          value: 0.9
        - label: 'Traitement de Données Massives'
          value: 0.9
        - label: 'Recherche Scientifique'
          value: 1
      soft_skills:
        - label: 'Rigueur Méthodologique'
          value: 0.9
        - label: 'Esprit Analytique'
          value: 0.8
        - label: 'Persévérance'
